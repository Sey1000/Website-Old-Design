<!DOCTYPE html>
<html>
<head>
  <title>Meme Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Barrio|Roboto+Condensed|Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/memeGen.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/memeGen.js"></script>
</head>
<body>
  <div class="pageTitle">
    <h1>Meme Generator</h1>
  </div>
  <p>(*Working on making memes downloadable + making this page prettier!)</p>
  <div class="flexible-container">
      <div class="meme">
        <img id="memeImg" src="images/One-Does-Not-Simply.jpg">
        <h2 class="words-top">One does not simply</h1>
        <h2 class="words-bottom">Generate memes</h1>
      </div>
      <div class="generate">
        <h3>Generate!</h3>

        <form role="form">
          <div class="form-group">
            <label>Image URL</label>
            <input id="image-url" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Top text</label>
            <input id="top-text" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Bottom text</label>
            <input id="bottom-text" type="text" class="form-control">
          </div>
        </form>


      </div>
    </div>
  </div>



</body>
</html>
